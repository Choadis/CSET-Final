<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Log In </title>
  <link rel="stylesheet" href="sass/style.css"> <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700%7CRoboto+Slab" rel="stylesheet">
  <meta name=viewport content="width=device-width, initial-scale=1">
<script type="text/javascript" src="js/jQuery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/logIn.js"></script>
</head>
<body class="logInPage">
  <section class="mainContainer">
    <a class="mont10 date">Placeholder
    </a>
    <div class="divBar">
    </div>
    <div class="logInBox">
      <p class="mont24"> Thaddeus Stevens College of Technology
      </p>
      <p class="mont21"> Student Portal </p>
      <form>
        <input type="text" id="email" placeholder="E-mail Address">
        <input type="text" id="password" placeholder="Password">
        <div>
          <button type="button" class="mont12 coursesButton"  id="logInButton" disabled="disabled"> Submit
          </button>
        </div>
        <p class="mont12 passLink"> Forgot Password? </p>
      </form>
    </div>
  </section>
</body>
</html>
